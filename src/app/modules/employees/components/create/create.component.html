<div class="container">
    <mat-card class="card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Create Employee</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="create-employee-form" [formGroup]="formGroup">
                <mat-form-field class="example-full-width">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Name" formControlName="employee_name">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Address</mat-label>
                    <textarea matInput placeholder="Address" formControlName="employee_address"></textarea>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Contact</mat-label>
                    <input matInput placeholder="Enter Contact" formControlName="employee_contact">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Enter Email Address" formControlName="employee_email">
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit" (click)="onSubmit(formGroup)">Submit</button>
            <button mat-button (click)="cancel()">Cancel</button>
        </mat-card-actions>
    </mat-card>
</div>
