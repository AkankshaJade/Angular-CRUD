<div class="container">
    <mat-card class="card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>View Employee</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-list role="list">
                <mat-list-item role="listitem"><b>Name:</b> {{ employee.employee_name}}</mat-list-item>
                <mat-list-item role="listitem"><b>Address:</b> {{ employee.employee_address}}</mat-list-item>
                <mat-list-item role="listitem"><b>Contact:</b> {{ employee.employee_contact}}</mat-list-item>
                <mat-list-item role="listitem"><b>Email:</b> {{ employee.employee_email}}</mat-list-item>
            </mat-list>
        </mat-card-content>
        <mat-card-actions>
                <button mat-raised-button (click)="close()" color="warn">Close</button>
        </mat-card-actions>
    </mat-card>
</div>
